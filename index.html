<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headline Roulette</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="js/showLoading/css/showLoading.css" rel="stylesheet">
    <link href="css/local.css" rel="stylesheet">
  </head>
  <body>
    <header>
	
    <div>
        <h1>Photo Roulette</h1>
    	<h2 id="tagline">How well do you know your West Australian history?</h2>
    </div>
    </header>
    <div class="container">

      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-12">
          <figure id="article" class="well well-small">
            <img id="imgbox">
          <figcaption>
            <p id="headline"></p>
            <p id="summary"></p>
            <p id="paper"></p>
            <div id="article-link"></div>
            </figcaption>
            
          </figure>
        </div>

        <div id="guess" class="col-lg-5 col-md-5 col-sm-8 col-xs-12">
          <label>Can you guess which year this photo was taken?</label>
              <div class="row">
              <div class="col-lg-3 col-md-4 col-xs-12">
                <input placeholder="Year" id="year" type="number" maxlength="4" class="input-lg form-control">
              </div>
              <div class="col-md-7 col-xs-12">
                <button id="guess-button" class="btn btn-primary btn-lg btn-guess">Guess</button>
                <button id="reload-button" class="btn btn-lg">Show another photo</button>
              </div>
              </div>
          <p class="text-info" id="status"><br>
          </p>
          <div id="desc" class="well-small">
            <label>See photos from a subject of your choosing</label>
            <input type="text" id="customQuery" class="input-lg form-control" placeholder="enter a topic eg. perth"></div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-8">
          <div id="count" class="border-ok">
              <p id="guesses">10</p>
              <p id="text-guesses" class="status-ok">guesses left</p>
          </div>
        </div>
      </div>
</div>

      <footer>
        <div class="row">
          <div class="col-md-12 border-top">
            <p><a class="pull-right" href="http://help.nla.gov.au/trove/building-with-trove/api"><img src="img/API-light.png"></a></p>
            <p class="text-muted"><small id="byline"></small></p>
            <p class="text-muted"><small>
              <a href="https://github.com/wragge/diy-headline-roulette">Make your own version</a> of Headline Roulette.
            </small></p>
            <p class="text-muted"><small>
              <a href="http://bootswatch.com/readable/">Readable</a> theme for Bootstrap provided by <a href="http://bootswatch.com/">Bootswatch</a>.
            </small></p>
          </div>
        </div>
      </footer>
    </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.ajax-retry.min.js"></script>
    <script src="js/plugins.js"></script>
    <script type="text/javascript" src="js/showLoading/js/jquery.showLoading.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
